name: Daily Literature Digest

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Prepare runtime files
        run: |
          cp preferences.example.json preferences.json
          cp subscriptions.example.json subscriptions.json

      - name: Run daily ingestion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
          ZOTERO_COLLECTION_KEY: ${{ secrets.ZOTERO_COLLECTION_KEY }}
        run: |
          python -m src.lit_digest --history preferences.json --subscriptions subscriptions.json
          python -m src.lit_digest --weekly-report --db papers.db --report-output weekly_report.md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: digest-artifacts
          path: |
            digest.md
            weekly_report.md
            papers.db
